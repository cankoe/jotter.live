name: Build, Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build capture-editor
        run: cd packages/capture-editor && npx tsc

      - name: Type check
        run: cd apps/jotter && npx tsc --noEmit

      - name: Run tests
        run: cd apps/jotter && npm test

      - name: Build for production
        run: cd apps/jotter && npm run build

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: jotter-dist
          path: apps/jotter/dist
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Workers
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: jotter-dist
          path: apps/jotter/dist

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/jotter
          command: deploy
